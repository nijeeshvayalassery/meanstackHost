<div>	
	<div class="row" >
		<div class="col-lg-4 col-md-3 col-xs-12 col-sm-3">
			<form role="form" ng-submit="doLogin()">
				<div class="form-group">
			      <label for="email">User Name</label>
			      <input type="text" class="form-control" id="email" placeholder="Enter Email" ng-model="user.email" ng-required>
			   </div>
			   <div class="form-group">
			      <label for="password">User Name</label>
			      <input type="password" class="form-control" id="password" placeholder="Enter Email" ng-model="user.password" ng-required>
			   </div>
		   	<button type="submit" class="btn btn-default">Sign In</button>
			</form>
		</div>
	</div>
	<div class="col-lg-4 col-md-3 col-xs-12 col-sm-3" ng-show="LogFailed">
		<div class="alert alert-danger">
			<span>Invalid credentials.Try again</span>
		</div>
	</div>
</div>
