<div class="container">
   <div class="row" ng-hide="Reg_Succ">
      <form role="form" name="RegForm" ng-submit="RegForm.$valid && postForm()" class="col-lg-8 col-md-6 col-xs-12 col-sm-6">
         <div class="row">
            <div class="form-group col-lg-4 col-md-3 col-xs-9 col-sm-4">
               <label for="firstname">First Name</label>
               <input type="text" class="form-control" id="firstname" placeholder="Enter First Name" ng-model="FormVal.firstname" ng-required="true">
            </div>
         </div>
         <div class="row">
            <div class="form-group  col-lg-4 col-md-3 col-xs-9 col-sm-4">
               <label for="lastname">Last Name</label>
               <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name" ng-model="FormVal.lastname" ng-required="true">
            </div>
         </div>
         <div class="row">
            <div class="form-group col-lg-4 col-md-3 col-xs-9 col-sm-4">
               <label for="email">Email</label>
               <input type="email" class="form-control" id="email" placeholder="Enter Email" ng-model="FormVal.email" ng-required="true" ng-blur="checkemail()">
            </div>
            <div class="col-lg-3 col-md-2 col-xs-3 col-sm-3" style="top:25px" ng-show="emailexists">
               <div class="alert alert-danger" style="padding:7px">
                  <span class="">User already exists</span>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="form-group col-lg-4 col-md-3 col-xs-9 col-sm-4">
               <label for="mobile">mobile</label>
               <input type="text" class="form-control" id="mobile" placeholder="Enter Mobile" ng-model="FormVal.mobile" ng-required="true">
            </div>
         </div>
         <div class="row ">
            <div class="form-group col-lg-4 col-md-3 col-xs-9 col-sm-4">
               <label for="password">Password</label>
               <input type="password" class="form-control" id="password" placeholder="Enter Password" ng-model="FormVal.password" ng-required="true">
            </div>
         </div>   
         <div class="row ">
            <div class="form-group col-lg-4 col-md-3 col-xs-9 col-sm-4">
               <label for="password">Confirm Password</label>
               <input type="password" class="form-control" id="passwordcnf" name="passwordcnf" placeholder="Enter Password" match-field="FormVal.password" ng-model="passwordcnf" ng-required="true" ng-class="RegForm.passwordcnf.$error.compareTo?'ErrAlertinput':''">
            </div>
         </div>
      	
         <button type="submit" class="btn btn-default">Submit</button>
      </form>
   </div>
   <div class="row" ng-show="Reg_Succ">
      <div class="alert alert-success">
         <span>you are successfully registered.go to <a href="#/login" class="cblue">sign in</a></span>
      </div>
   </div>
</div>
